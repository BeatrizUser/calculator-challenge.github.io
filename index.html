<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https:/github.com/BeatrizUser">Beatriz Machado</a>.
  </div>
  <div class="calculator">
    <div class="body-calculator">
      <div class="display-calculator">
        <h3 class="result-calculator">399,981</h3>
      </div>
      <div class="keyboard-calculator">
        <button class="btnnumb">7</button>
        <button class="btnnumb">8</button>
        <button class="btnnumb">9</button>
          <button class="btnnumbDel">DEL</button>
        <button class="btnnumb">4</button>
        <button class="btnnumb">5</button>
        <button class="btnnumb">6</button>
        <button class="btnnumbPlus">+</button>
        <button class="btnnumb">1</button>
        <button class="btnnumb">2</button>
        <button class="btnnumb">3</button>
        <button class="btnnumb-">-</button>
        <button class="btnnumbDot">.</button>
        <button class="btnnumb">0</button>
        <button class="btnnumbDiv">/</button>
        <button class="btnnumbMult">x</button>
        <button class="btnReset">reset</button>
        <button class="btnResult">=</button> 
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
