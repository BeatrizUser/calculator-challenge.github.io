<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https:/github.com/BeatrizUser">Beatriz Machado</a>.
  </div>
  <div class="calculator">
    <div class="body-calculator">
      <div class="changer_theme-calculator">
        calc
        <div class="button">
          <div class="ball"></div>
        </div>
      </div>
      <div class="display-calculator">
        <input class="result-calculator" type='text' id='result-display' readonly value='0'/>
      </div>
      <div class="keyboard-calculator">
        <button class="btnnumb" onclick='writeNumber(this)' id='n7'>7</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n8'>8</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n9'>9</button>
          <button class="btnnumbDel" onclick='removeLastNumber()' id='removeLast'>DEL</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n4'>4</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n5'>5</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n6'>6</button>
        <button class="btnnumbPlus" onclick='setOperator(this)' id='sum' value="+">+</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n1'>1</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n2'>2</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n3'>3</button>
        <button class="btnnumb-" onclick='setOperator(this)' id='sustract' value="-">-</button>
        <button class="btnnumbDot">.</button>
        <button class="btnnumb" onclick='writeNumber(this)' id='n0'>0</button>
        <button class="btnnumbDiv" onclick='setOperator(this)' id='divide' value="/">/</button>
        <button class="btnnumbMult" onclick='setOperator(this)' id='multi' value="*">x</button>
        <button class="btnReset" onclick='cleartxt()' id='C'>reset</button>
        <button class="btnResult" onclick='calculate()' id='calcular'>=</button> 
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
